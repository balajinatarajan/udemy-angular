<!doctype html>
<html ng-app>
    <head>
        <title>Iterate through data using ng-repeat</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
        <!--
        ng-repeat
    -->
    <body ng-init="people=[{name:'Bala',city:'Fairfax'},{name:'Alex',city:'Washington'},{name:'Manu',city:'Gaithersburg'},{name:'Amal',city:'McLean'}]">
        <ul>
            <li ng-repeat="person in people">{{ person.name + ' ' + person.city}}</li>
        </ul>
        
        <table>
            <tr>
                <td>Name</td>
                <td>City</td>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </table>
        <script src="angular.js"></script>
    </body>
</html>
