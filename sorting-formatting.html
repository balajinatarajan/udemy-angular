<!doctype html>
<html ng-app>
    <head>
        <title>Sorting and Formatting Data</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
        <!--
        ng-tags
    -->
    <body ng-init="customers=[{joined: '2015-11-03', name: 'Bala', city: 'Fairfax', orderTotal: 9.9567},{joined: '2014-12-23', name: 'Amal', city: 'McLean', orderTotal: 19.4067},{joined: '2011-01-17', name: 'Manu', city: 'Gaithersburg', orderTotal: 69.67},{joined: '2013-08-25', name: 'Alex', city: 'Washington', orderTotal: 23.153}]">
        <h2>Customers</h2>
        Filter by Name: <input type="text" ng-model="customerFilter.name"/>
        <!-- Filter by Anything: <input type="text" ng-model="customerFilter"/> -->
        <br /><br />
        <table>
            <tr>
                <th ng-click="sortBy='name';reverse=!reverse">Name</th>
                <th ng-click="sortBy='city';reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
                <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
            </tr>
            <!--tr ng-repeat="cust in customers | orderBy:'name' | orderBy:'city' | limitTo:2"-->
            <!-- <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:'name'"> -->
            <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
                <td>{{ cust.name | uppercase }}</td>
                <td>{{ cust.city | lowercase }}</td>
                <td>{{ cust.orderTotal | currency:'GBP ' }}</td>
                <td>{{ cust.joined | date:'MM/yy' }}</td>
                <!--td>{{ cust.joined | date:'longDate' }}</td-->
            </tr>
        </table>
        <script src="angular.js"></script>
    </body>
</html>
